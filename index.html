<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA Test Microapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="ayobastub.js"></script>
</head>
<body>
    

    <div class="alert alert-primary justify-content-center"  role="alert">
        Application running on <span id="myspan"></span>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text " id="basic-addon3">getMsisdn</span>
        </div>
        <input type="text" id="msisdn" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">getCountry</span>
        </div>
        <input type="text" id="country" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">getLanguage</span>
        </div>
        <input type="text" id="lang" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Latitude</span>
      </div>
      <input type="text" id="lat" class="form-control is-invalid" id="basic-url" aria-describedby="basic-addon3">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">Longitude</span>
    </div>
    <input type="text" id="lon" class="form-control is-invalid" id="basic-url" aria-describedby="basic-addon3">
</div>

    <div class="input-group  mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">getContacts</span>
        </div>
        <textarea class="form-control" id="contacts" aria-label="With textarea"></textarea>
    </div>

    <div class="input-group  mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">getAllContacts</span>
        </div>
        <textarea class="form-control" id="allContacts" aria-label="With textarea"></textarea>
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">onNicknameChange</span>
        </div>
        <input type="text" id="name" class="form-control is-invalid" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">User presence</span>
      </div>
      <input type="text" id="presence" class="form-control is-invalid" id="basic-url" aria-describedby="basic-addon3">
  </div>.

  <div class="row justify-content-center align-items-center mb-3">
    <button type="button" class="btn btn-outline-primary" onclick="sendGenericEvent(1)">Generic Event 1</button>
      <button type="button" class="btn btn-outline-secondary" onclick="sendGenericEvent(2)">Generic Event 2</button>
      <button type="button" class="btn btn-outline-success" onclick="sendGenericEvent(3)">Generic Event 3</button>
      <button type="button" class="btn btn-outline-danger" onclick="sendGenericEvent(4)">Generic Event 4</button>
  </div>

  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mr-3">
      <input type="text" class="form-control mr-3" id="jid" placeholder="JID">
    </div>
    <button type="submit" class="btn btn-primary mb-3" onclick="startConversation()">Start Conversation</button>
  </form>


  <form class="form-inline">
    <div class="row justify-content-center align-items-center g-2">
      <div class="form-group mx-sm-3 mb-2 mr-3">
        <input type="text" class="form-control mr-3" id="pm" placeholder="Payment method">
      </div>
      <div class="form-group mx-sm-3 mb-2 mr-3">
        <input type="text" class="form-control mr-3" id="amount" placeholder="Amount">
      </div>
      <div class="form-group mx-sm-3 mb-2 mr-3">
        <input type="text" class="form-control mr-3" id="currency" placeholder="Currency">
      </div>
      <div class="form-group mx-sm-3 mb-2 mr-3">
        <input type="text" class="form-control mr-3" id="description" placeholder="Description">
      </div>
    </div>

    <div class="row justify-content-center align-items-center g-2 text-center" style="width: -webkit-fill-available;">
      <button type="button" onclick="startPayment()" class="btn btn-primary mb-5">Start Paymment</button>
    </div>
    
  </form>

  <br>



    <button type="button" onclick="getFile()" class="btn btn-primary">getFile</button>
    <button type="button" onclick="takephoto()" class="btn btn-primary">Take Photo</button>
    <button type="button" onclick="finish()" class="btn btn-primary mb-5">Finish</button>



    <br> 


      <div>
        <label for="file">Choose file to upload</label>
        <input type="file" id="files" name="file" multiple />
      </div>
      <div>
        <button type="button" class="btn btn-primary mb-5" onclick="submit()">Submit</button>
      </div>

    <img width="250" height="250" id="myImg" alt="" >



    <script src="microapp.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
