
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>HTML 5 Boilerplate</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
            <link rel="stylesheet" type="text/css" href="./style.css">
            <script src="./scripts/ayobastub.js"></script>
            <script src="./scripts/microapp.js"></script>
          </head>
          <body>
            
                    <div class="drag-item" data-type="Template1" style="opacity: 1;"><p>Survey Template</p><div>
        <div class="small mb-3 mx-1">
            <label  for="inputEmail" class="form-label fw-bold">Email Address</label>
            <input type="email" id="inputEmail" class="form-control form-control-sm" aria-describedby="emailHelpBlock">
            <div  id="emailHelpBlock" class="form-text">
                We'll never share your email with anyone else.
            </div>
        </div>
            </div><div>
        <div class="small mb-3 mx-1">
            <label  class="fw-bold">Have you ever used a computer before?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioComputer" id="radioComputer1">
                <label  class="form-check-label" for="radioComputer1">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioComputer" id="radioComputer2" checked="">
                <label  class="form-check-label" for="radioComputer2">No</label>
            </div>
        </div>
        </div><div>
            <div class="small mb-3 mx-1">
                <label  class="fw-bold">What is your gender?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioGender" id="radioGender1">
                    <label  class="form-check-label" for="radioGender1">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioGender" id="radioGender2" checked="">
                    <label  class="form-check-label" for="radioGender2">Female</label>
                </div>
            </div>
            </div><div>
        <div class="small mb-3 mx-1">
            <label  for="inputText" class="form-label fw-bold">Where are you located?</label>
            <input type="text" id="inputText" class="form-control form-control-sm" aria-describedby="textHelpBlock" data-action="getCountry">
            <div  id="textHelpBlock" class="form-text">
                enter your text here.
            </div>
        </div>
            </div><div>
            <div class="small mb-3 mx-1">
                <label  class="fw-bold">What do you use to access the internet?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDevice" id="radioDevice1">
                    <label  class="form-check-label" for="radioDevice1">Mobile Phone</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDevice" id="radioDevice2" checked="">
                    <label  class="form-check-label" for="radioDevice2">Computer (Laptop/Desktop PC)</label>
                </div>
            </div>
            </div><div>
        <div class="small mb-3 mx-1">
            <label  for="inputPhone" class="form-label fw-bold">Enter your cellphone number</label>
            <input type="tel" id="inputPhone" class="form-control form-control-sm" aria-describedby="phoneHelpBlock" data-action="getMsisdn">
            <div  id="phoneHelpBlock" class="form-text">
                We will not share your phone number with anyone else.
            </div>
        </div>
            </div><div>
        <div class="small mb-3 mx-1">
            <label  for="Textarea" class="form-label fw-bold">In your own words explain the needs and benefist of computers</label>
            <textarea class="form-control" id="Textarea" rows="3"></textarea>
        </div>
            </div><div><img class="d-block" src="https://picsum.photos/100" style="margin: 0px auto; width: 37%; height: auto; border-radius: 1.25rem;"></div><div>
        <button class="btn btn-primary d-block"  style="margin: 0px auto 0px 0px;">Submit</button>
        </div></div>
                    <!-- <div data-type="text" class="block"></div> -->
                
            <script src="./scripts/script.js"></script>
          </body>
        </html>
